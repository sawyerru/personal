<!DOCTYPE html>
<html style="font-family: 'Courgette', cursive; background-color: #333">
    <head>
        <meta charset="utf-8">
        <meta property="Roll two dice! See who wins">
        <Title>Dice Rolling</Title>
        <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,700&display=swap" rel="stylesheet"> -->
        <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
        <link href="../styles/dice-styles.css" rel="stylesheet">
        <link href="../images/favicon.ico" rel="icon"> <!--made on favicon.cc-->
    </head>

    <body>
        <div class="container">
            <h1>Roll Some Dice</h1>
            <br>
            <hr>
            <br>
            <p class="top"></p>
            <div class="dice">
                <p>Player 1</p>
                <img class="img1" src(unknown)>
            </div>

            <div class="dice">
                <p>Player 2</p>
                <img class="img2" src(unknown)>
            </div>

            <div>
                <br><br>
                <button onclick="rollDice()"> Click to Roll! </button>
            </div>
        </div>

        <script src="../scripts/dice-roll.js"></script>
        <footer>
            Made by Sawyer Ruben; <br />
            Inspired by <a href="https://www.appbrewery.co/">App Brewery</a>
        </footer>
    </body>

</html>
